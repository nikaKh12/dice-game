<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="container">

            Score:
            <span id="player2Scoreboard">0</span>
          </h1>
          <div id="player2Dice" class="dice">-</div>
          <span id="2x2" class="doubleTxt hidden"><h3>2X</h3></span>
        </div>
      </div>

      <button id="rollBtn">Roll Dice üé≤</button>
      <button id="resetBtn">Reset Game üîÅ</button> <br />
      <button id="dblOrNothing">Double or Nothing üí£</button>
      <br />
    </div>
